<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galal Academy - Membership Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Floating background shapes */
        .bg-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .floating-shape {
            position: absolute;
            opacity: 0.06;
            pointer-events: none;
        }

        .floating-shape.circle {
            border-radius: 50%;
            background: #000;
        }

        .floating-shape.square {
            background: #000;
        }

        .floating-shape.triangle {
            width: 0;
            height: 0;
            background: transparent;
            border-style: solid;
        }

        /* Individual shapes with different animations */
        .shape1 {
            width: 120px;
            height: 120px;
            top: 10%;
            left: 15%;
            animation: float1 25s infinite ease-in-out;
        }

        .shape2 {
            width: 80px;
            height: 80px;
            top: 20%;
            right: 20%;
            animation: float2 20s infinite ease-in-out;
        }

        .shape3 {
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-bottom: 70px solid #000;
            top: 60%;
            left: 10%;
            animation: float3 30s infinite ease-in-out;
        }

        .shape4 {
            width: 60px;
            height: 60px;
            bottom: 15%;
            right: 15%;
            animation: float4 22s infinite ease-in-out;
        }

        .shape5 {
            width: 40px;
            height: 40px;
            top: 70%;
            right: 40%;
            animation: float5 18s infinite ease-in-out;
        }

        .shape6 {
            width: 100px;
            height: 100px;
            bottom: 30%;
            left: 30%;
            animation: float6 35s infinite ease-in-out;
        }

        @keyframes float1 {
            0%, 100% { transform: translate(0px, 0px) rotate(0deg); }
            25% { transform: translate(30px, -40px) rotate(90deg); }
            50% { transform: translate(-20px, -60px) rotate(180deg); }
            75% { transform: translate(-40px, -20px) rotate(270deg); }
        }

        @keyframes float2 {
            0%, 100% { transform: translate(0px, 0px) rotate(0deg); }
            33% { transform: translate(-50px, 30px) rotate(120deg); }
            66% { transform: translate(20px, -50px) rotate(240deg); }
        }

        @keyframes float3 {
            0%, 100% { transform: translate(0px, 0px) rotate(0deg); }
            25% { transform: translate(40px, 30px) rotate(90deg); }
            50% { transform: translate(-30px, 50px) rotate(180deg); }
            75% { transform: translate(50px, -20px) rotate(270deg); }
        }

        @keyframes float4 {
            0%, 100% { transform: translate(0px, 0px) rotate(0deg); }
            50% { transform: translate(-60px, -40px) rotate(180deg); }
        }

        @keyframes float5 {
            0%, 100% { transform: translate(0px, 0px) scale(1); }
            25% { transform: translate(20px, -30px) scale(1.2); }
            50% { transform: translate(-40px, 20px) scale(0.8); }
            75% { transform: translate(30px, 40px) scale(1.1); }
        }

        @keyframes float6 {
            0%, 100% { transform: translate(0px, 0px) rotate(0deg); }
            20% { transform: translate(25px, -35px) rotate(72deg); }
            40% { transform: translate(-15px, -25px) rotate(144deg); }
            60% { transform: translate(-35px, 15px) rotate(216deg); }
            80% { transform: translate(10px, 35px) rotate(288deg); }
        }

        .container {
            background: white;
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: 0 4px 40px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 480px;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(0, 0, 0, 0.06);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.25rem;
            font-weight: 600;
            color: #000;
            margin-bottom: 16px;
            letter-spacing: -0.02em;
        }

        .success-message {
            background: #f0f9ff;
            color: #0369a1;
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 24px;
            border: 1px solid #bae6fd;
            display: none;
            text-align: center;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 500;
            font-size: 0.875rem;
        }

        .required {
            color: #ef4444;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 14px 16px;
            border: 1.5px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.2s ease;
            background: #fafafa;
            color: #111827;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: #9ca3af;
            font-weight: 400;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #000;
            background: white;
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.05);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        .error-message {
            color: #ef4444;
            font-size: 0.8125rem;
            margin-top: 6px;
            display: none;
            font-weight: 500;
        }

        .submit-btn {
            width: 100%;
            padding: 16px 24px;
            background: #000;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .submit-btn:hover {
            background: #111827;
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .disclaimer {
            text-align: center;
            margin-top: 24px;
            color: #6b7280;
            font-size: 0.8125rem;
            line-height: 1.5;
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 32px 24px;
                border-radius: 20px;
            }
            
            .header h1 {
                font-size: 1.875rem;
            }

            .form-group input,
            .form-group textarea {
                padding: 12px 14px;
            }
        }

        /* Enhanced error state */
        .form-group.error input,
        .form-group.error textarea {
            border-color: #ef4444;
            background: #fef2f2;
        }

        .form-group.error input:focus,
        .form-group.error textarea:focus {
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
        }
    </style>
</head>
<body>
    <div class="bg-shapes">
        <div class="floating-shape circle shape1"></div>
        <div class="floating-shape square shape2"></div>
        <div class="floating-shape triangle shape3"></div>
        <div class="floating-shape circle shape4"></div>
        <div class="floating-shape square shape5"></div>
        <div class="floating-shape circle shape6"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1>Galal Academy</h1>
        </div>

        <div class="success-message" id="successMessage">
            ðŸŽ‰ Thank you for becoming a Member !
        </div>

        <form id="membershipForm">
            <div class="form-group">
                <label for="fullName">Full Name <span class="required">*</span></label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                <div class="error-message" id="fullNameError">Please enter your full name</div>
            </div>

            <div class="form-group">
                <label for="youtubeName">YouTube Channel Name <span class="required">*</span></label>
                <input type="text" id="youtubeName" name="youtubeName" placeholder="Your YouTube channel name" required>
                <div class="error-message" id="youtubeNameError">Please enter your YouTube channel name</div>
            </div>

            <div class="form-group">
                <label for="email">Gmail Address <span class="required">*</span></label>
                <input type="email" id="email" name="email" placeholder="yourname@gmail.com" required>
                <div class="error-message" id="emailError">Please enter a valid @gmail.com address</div>
            </div>

            <div class="form-group">
                <label for="suggestions">Suggestions & Comments</label>
                <textarea id="suggestions" name="suggestions" placeholder="Share any suggestions or comments (optional)"></textarea>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                <span class="loading-spinner" id="loadingSpinner"></span>
                <span id="submitText">Join Galal Academy</span>
            </button>

            <div class="disclaimer">
                By submitting this form, you agree to join our learning community
            </div>
        </form>
    </div>

    <script>
        document.getElementById('membershipForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            e.stopPropagation();
            
            console.log('Form submission started');
            
            // Reset previous errors
            document.querySelectorAll('.error-message').forEach(msg => msg.style.display = 'none');
            document.querySelectorAll('.form-group').forEach(group => group.classList.remove('error'));
            
            let hasErrors = false;
            
            // Validate full name
            const fullName = document.getElementById('fullName').value.trim();
            if (!fullName) {
                showError('fullName', 'fullNameError', 'Please enter your full name');
                hasErrors = true;
            }
            
            // Validate YouTube name
            const youtubeName = document.getElementById('youtubeName').value.trim();
            if (!youtubeName) {
                showError('youtubeName', 'youtubeNameError', 'Please enter your YouTube channel name');
                hasErrors = true;
            }
            
            // Validate Gmail
            const email = document.getElementById('email').value.trim();
            const gmailRegex = /^[a-zA-Z0-9._%+-]+@gmail\.com$/i;
            if (!email) {
                showError('email', 'emailError', 'Please enter your Gmail address');
                hasErrors = true;
            } else if (!gmailRegex.test(email)) {
                showError('email', 'emailError', 'Please enter a valid @gmail.com address');
                hasErrors = true;
            }
            
            if (hasErrors) {
                return;
            }
            
            // Show loading state
            const submitBtn = document.getElementById('submitBtn');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const submitText = document.getElementById('submitText');
            
            submitBtn.disabled = true;
            loadingSpinner.style.display = 'inline-block';
            submitText.textContent = 'Submitting...';
            
            // Prepare form data
            const formData = {
                fullName: fullName,
                youtubeName: youtubeName,
                email: email,
                suggestions: document.getElementById('suggestions').value.trim(),
                timestamp: new Date().toISOString()
            };
            
            try {
                // Send to webhook
                const response = await fetch('https://joegalalaa.app.n8n.cloud/webhook/ba28abe8-0c19-49d5-955f-0a39b2317918', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    // Show success message and hide form
                    document.getElementById('successMessage').style.display = 'block';
                    document.getElementById('membershipForm').style.display = 'none';
                    
                    // Scroll to success message
                    document.getElementById('successMessage').scrollIntoView({ behavior: 'smooth' });
                } else {
                    throw new Error('Network response was not ok');
                }
                
            } catch (error) {
                console.error('Error submitting form:', error);
                
                // Show a user-friendly error message
                const errorDiv = document.createElement('div');
                errorDiv.style.cssText = `
                    background: #fef2f2;
                    color: #dc2626;
                    padding: 16px 20px;
                    border-radius: 12px;
                    margin-bottom: 20px;
                    border: 1px solid #fecaca;
                    text-align: center;
                    font-weight: 500;
                `;
                errorDiv.textContent = 'There was an error submitting your application. Please try again.';
                
                // Insert error message at the top of the form
                const form = document.getElementById('membershipForm');
                form.insertBefore(errorDiv, form.firstChild);
                
                // Remove error message after 5 seconds
                setTimeout(() => {
                    if (errorDiv.parentNode) {
                        errorDiv.parentNode.removeChild(errorDiv);
                    }
                }, 5000);
            } finally {
                // Reset loading state
                submitBtn.disabled = false;
                loadingSpinner.style.display = 'none';
                submitText.textContent = 'Join Galal Academy';
            }
        });
        
        function showError(inputId, errorId, message) {
            const formGroup = document.getElementById(inputId).closest('.form-group');
            formGroup.classList.add('error');
            document.getElementById(errorId).textContent = message;
            document.getElementById(errorId).style.display = 'block';
        }
        
        // Real-time email validation
        document.getElementById('email').addEventListener('input', function(e) {
            const email = e.target.value.trim();
            const gmailRegex = /^[a-zA-Z0-9._%+-]+@gmail\.com$/i;
            const formGroup = e.target.closest('.form-group');
            
            if (email && !gmailRegex.test(email)) {
                formGroup.classList.add('error');
                document.getElementById('emailError').textContent = 'Must be a valid @gmail.com address';
                document.getElementById('emailError').style.display = 'block';
            } else {
                formGroup.classList.remove('error');
                document.getElementById('emailError').style.display = 'none';
            }
        });

        // Enhanced form interactions
        document.querySelectorAll('input, textarea').forEach(input => {
            input.addEventListener('focus', function() {
                this.closest('.form-group').style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.closest('.form-group').style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
